name: Deploy docs
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.14.2
          registry-url: 'https://npm.pkg.github.com'

      - uses: pnpm/action-setup@v2.4.0
        with:
          version: 8.10.2
      
      - name: Configure Phrase GitHub packages registry url & auth token
        run: |
          pnpm config set --global "npmScopes[phrase].npmRegistryServer" "https://npm.pkg.github.com"
          pnpm config set --global "npmScopes[phrase].npmAuthToken" "\${NODE_AUTH_TOKEN}"

      - name: Install and Build ðŸ”§
        run: |
          pnpm install
          pnpm docs.build

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@132898c54c57c7cc6b80eb3a89968de8fc283505
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: vuepress/docs/.vuepress/dist
